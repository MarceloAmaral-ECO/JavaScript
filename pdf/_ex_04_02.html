<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {font: 12pt Arial}
        button {font-size: 12pt; padding: 30px; background-color: rgb(90, 90, 90);
        color: lightgray;}
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="inicio()">Clique para começar</button>

    <script>
        function inicio() {
            let nome = window.prompt("Qual é o seu ? ")
            window.alert(`Olá, ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
