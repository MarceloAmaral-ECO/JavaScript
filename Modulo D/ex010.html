<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <p>
        <div id="res"></div>
    </p>
    <script>
        function calcular() {
            var txtvel = document.getElementById("txtvel");
            var vel = Number(txtvel.value);
            var res = document.querySelector("div#res");
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`;

            if (vel > 60) {
                res.innerHTML += "<p>Você está <strong>MULTADO!</strong>" 
            }

            res.innerHTML += "<p>Dirija sempre com cinto de segurança!</p>";
        }
    </script>
</body>
</html>
